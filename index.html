<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tank Battle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
  </div>

  <div id="menu-container">
    <div id="game-options">
      <button id="create-game-btn">Create Game</button>
      <button id="join-game-btn">Join Game</button>
    </div>

    <div id="join-game-inputs" style="display: none;">
      <input type="text" id="game-code-input" placeholder="Enter Game Code">
      <button id="join-game-confirm-btn">Join</button>
    </div>

    <input type="text" id="name-input" placeholder="Enter your name">
  </div>

  <script src="main.js"></script>
</body>
</html>
